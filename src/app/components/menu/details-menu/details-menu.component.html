<div class="SelectMenu-modal">
  <header class="SelectMenu-header">
    <span class="SelectMenu-title">Select type</span>
    <button class="SelectMenu-closeButton" type="button" data-toggle-for="type-options">
      <svg aria-label="Close menu" aria-hidden="false" role="img" height="16" viewBox="0 0 16 16"
           version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
        <path fill-rule="evenodd"
              d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
      </svg>
    </button>
  </header>
  <div class="SelectMenu-list">
    <label class="SelectMenu-item" role="menuitemradio" aria-checked="true" tabindex="0">
      <input type="radio" name="type" id="type_" value="" hidden="hidden" data-autosubmit="true"
             checked="checked">
      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
           data-view-component="true"
           class="octicon octicon-check SelectMenu-icon SelectMenu-icon--check">
        <path fill-rule="evenodd"
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
      </svg>
      <span class="text-normal" data-menu-button-text="">All</span>
    </label>
    <label class="SelectMenu-item" role="menuitemradio" aria-checked="false" tabindex="0">
      <input type="radio" name="type" id="type_source" value="source" hidden="hidden"
             data-autosubmit="true">
      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
           data-view-component="true"
           class="octicon octicon-check SelectMenu-icon SelectMenu-icon--check">
        <path fill-rule="evenodd"
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
      </svg>
      <span class="text-normal" data-menu-button-text="">Sources</span>
    </label>
    <label class="SelectMenu-item" role="menuitemradio" aria-checked="false" tabindex="0">
      <input type="radio" name="type" id="type_fork" value="fork" hidden="hidden"
             data-autosubmit="true">
      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
           data-view-component="true"
           class="octicon octicon-check SelectMenu-icon SelectMenu-icon--check">
        <path fill-rule="evenodd"
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
      </svg>
      <span class="text-normal" data-menu-button-text="">Forks</span>
    </label>
    <label class="SelectMenu-item" role="menuitemradio" aria-checked="false" tabindex="0">
      <input type="radio" name="type" id="type_archived" value="archived" hidden="hidden"
             data-autosubmit="true">
      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
           data-view-component="true"
           class="octicon octicon-check SelectMenu-icon SelectMenu-icon--check">
        <path fill-rule="evenodd"
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
      </svg>
      <span class="text-normal" data-menu-button-text="">Archived</span>
    </label>
    <label class="SelectMenu-item" role="menuitemradio" aria-checked="false" tabindex="0">
      <input type="radio" name="type" id="type_mirror" value="mirror" hidden="hidden"
             data-autosubmit="true">
      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
           data-view-component="true"
           class="octicon octicon-check SelectMenu-icon SelectMenu-icon--check">
        <path fill-rule="evenodd"
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
      </svg>
      <span class="text-normal" data-menu-button-text="">Mirrors</span>
    </label>
  </div>
</div>
